<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body id="background" ng-app="tiktokFitnessApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <main>
      <section id="first" class="wrapper" ng-class="{active: activePane == '/'}">
        <aside ui-sref="main">
          <header>
            <h1>T<br>R<br>E<br>V<br>O<br>R<br><br></h1>
            <h1>O<br>K<br>E<br>E<br>F<br>E<br></h1>
          </header>
          <footer ng-controller="SoundCtrl as sound">
            <span class="glyphicon" ng-class="sound.video.muted ? 'glyphicon-volume-off': 'glyphicon-volume-up'" ng-click="sound.volume()"></span>
          </footer>
        </aside>
        <video autoplay loop muted id="mainVideo">
          <source src="https://s3-us-west-2.amazonaws.com/web-issue/training.webm" type="video/webm"></source>
          <source src="https://s3-us-west-2.amazonaws.com/web-issue/training.mp4" type="video/mp4"></source>
        </video>
        <div class="container">
          <div ui-view="main">
          </div>
        </div>
      </section>
      <section id="second" class="wrapper" ng-class="{active: activePane == '/training', subactive: activePane == '/getstarted'}">
        <aside ui-sref="training">
          <header>
            <h1>T<br>R<br>A<br>I<br>N<br>I<br>N<br>G<br><br></h1>
          </header>
          <!-- <footer>
            <a ui-sref="testimonials"><h1>T<br>E<br>S<br>T<br>I<br>M<br>O<br>N<br>I<br>A<br>L<br>S<br></h1></a>
          </footer> -->
        </aside>
        <div class="container">
          <div ui-view="training"></div>
          <!-- <div ui-view="testimonials"></div> -->
        </div>
      </section>
      <section id="third" class="wrapper" ng-class="{active: activePane == '/getstarted'}">
        <aside ui-sref="getstarted">
          <header>
            <h1>G<br>E<br>T<br><br></h1>
            <h1>S<br>T<br>A<br>R<br>T<br>E<br>D<br></h1>
          </header>
        </aside>
        <div class="container">
          <div ui-view="getstarted"></div>
        </div>
      </section>
    </main>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/training.js"></script>
        <script src="scripts/controllers/getstarted.js"></script>
        <script src="scripts/controllers/testimonials.js"></script>
        <script src="scripts/controllers/sound.js"></script>
        <script src="scripts/factories/preloader.js"></script>
        <script src="scripts/directives/go-to-view.js"></script>

</body>
</html>
